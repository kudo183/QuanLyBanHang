<h-simple-grid [items]="entities" (evAddingItem)="onAddingItem($event)" (evSave)="onSave($event)" (evLoad)="onLoad($event)">
    <h-column [type]="EditorTypeEnum.Span" cellValueProperty="id" [cellValueType]="DataTypeEnum.Int" [isKeyProperty]="true">
        <h-header headerText="ID" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.CustomVerticalCenter" [template]="donHangTemplate" [width]="260" cellValueProperty="maDonHang"
        [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="Don Hang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HComboBox" cellValueProperty="maMatHang" [cellValueType]="DataTypeEnum.Int" itemsSourceName="maMatHangSource"
        itemTextPath="tenMatHang" itemValuePath="id">
        <h-header headerText="Mat Hang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HComboBox"
            itemTextPath="tenMatHang" itemValuePath="id"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="soLuong" [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="So luong" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.CheckBox" cellValueProperty="xong" [cellValueType]="DataTypeEnum.Bool">
        <h-header headerText="Xong" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.CheckBox"></h-header>
    </h-column>
</h-simple-grid>

<ng-template #donHangTemplate let-item let-columnSetting="columnSetting">
    <div style="display: flex">
        <div style="white-space: nowrap; overflow: hidden;" [style.width]="(columnSetting.width - 30)+'px'">{{item.donHang.displayText}}</div>
        <button style="width: 30px; border: 1px solid transparent; border-radius: 4px; background-color: #eaeaea; cursor: pointer"
            (click)="showDonHang(item, columnSetting.cellValueProperty);">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
</ng-template>

<h-window [name]="'windowDonHangOfChiTietDonHang'" #windowDonHang [visible]="false" [hasOkButton]="true" [hasCancelButton]="true" [hasCloseButton]="false" (evOk)="selectDonHang(windowDonHang);"
    [width]="500" [height]="200">
    <app-don-hang #donHang [name]="'viewDonHangOfChiTietDonHang'"></app-don-hang>
</h-window>
