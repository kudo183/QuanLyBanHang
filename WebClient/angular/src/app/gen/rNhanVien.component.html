<h-simple-grid [items]="entities" [name]="'view_rNhanVien'" (evAddingItem)="onAddingItem($event)" (evSave)="onSave($event)" (evLoad)="onLoad($event)">
    <h-column [type]="EditorTypeEnum.Span" cellValueProperty="id" [cellValueType]="DataTypeEnum.Int" [isKeyProperty]="true">
        <h-header headerText="ID" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HComboBox" cellValueProperty="maPhuongTien" [cellValueType]="DataTypeEnum.Int" itemsSourceName="maPhuongTienSource" itemTextPath="displayText" itemValuePath="id">
        <h-header headerText="MaPhuongTien" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HComboBox" itemTextPath="displayText" itemValuePath="id"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.TextBox" cellValueProperty="tenNhanVien" [cellValueType]="DataTypeEnum.String">
        <h-header headerText="TenNhanVien" [filterOperatorType]="FilterOperatorTypeEnum.TEXT" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
</h-simple-grid>
