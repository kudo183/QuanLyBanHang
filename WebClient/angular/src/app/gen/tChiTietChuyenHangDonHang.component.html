<h-simple-grid [items]="entities" [name]="name" (evAddingItem)="onAddingItem($event)" (evSave)="onSave($event)" (evLoad)="onLoad($event)">
    <h-column [type]="EditorTypeEnum.Span" cellValueProperty="id" [cellValueType]="DataTypeEnum.Int" [isKeyProperty]="true">
        <h-header headerText="ID" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HForeignKeyPicker" cellValueProperty="maChuyenHangDonHang" [cellValueType]="DataTypeEnum.Int" itemValuePath="id" itemTextPath="displayText" itemName="maChuyenHangDonHangNavigation" [component]="maChuyenHangDonHangWindow" [isTabStop]="false">
        <h-header headerText="MaChuyenHangDonHang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HForeignKeyPicker" cellValueProperty="maChiTietDonHang" [cellValueType]="DataTypeEnum.Int" itemValuePath="id" itemTextPath="displayText" itemName="maChiTietDonHangNavigation" [component]="maChiTietDonHangWindow">
        <h-header headerText="MaChiTietDonHang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="soLuong" [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="SoLuong" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="soLuongTheoDonHang" [cellValueType]="DataTypeEnum.Int" [isReadOnly]="true" [isTabStop]="false">
        <h-header headerText="SoLuongTheoDonHang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
</h-simple-grid>

<h-window [name]="'window_maChuyenHangDonHangOftChiTietChuyenHangDonHang'" #maChuyenHangDonHangWindow [visible]="false" [ngContent]="maChuyenHangDonHang" [hasOkButton]="true" [hasCancelButton]="true" [hasCloseButton]="false" [width]="500" [height]="200">
    <app-tChuyenHangDonHang [name]="'view_tChuyenHangDonHangOftChiTietChuyenHangDonHang'" #maChuyenHangDonHang></app-tChuyenHangDonHang>
</h-window>

<h-window [name]="'window_maChiTietDonHangOftChiTietChuyenHangDonHang'" #maChiTietDonHangWindow [visible]="false" [ngContent]="maChiTietDonHang" [hasOkButton]="true" [hasCancelButton]="true" [hasCloseButton]="false" [width]="500" [height]="200">
    <app-tChiTietDonHang [name]="'view_tChiTietDonHangOftChiTietChuyenHangDonHang'" #maChiTietDonHang></app-tChiTietDonHang>
</h-window>
