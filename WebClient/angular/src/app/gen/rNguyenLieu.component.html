<h-simple-grid [items]="entities" [name]="'view_rNguyenLieu'" (evAddingItem)="onAddingItem($event)" (evSave)="onSave($event)" (evLoad)="onLoad($event)">
    <h-column [type]="EditorTypeEnum.Span" cellValueProperty="id" [cellValueType]="DataTypeEnum.Int" [isKeyProperty]="true">
        <h-header headerText="ID" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HComboBox" cellValueProperty="maLoaiNguyenLieu" [cellValueType]="DataTypeEnum.Int" itemsSourceName="maLoaiNguyenLieuSource" itemTextPath="displayText" itemValuePath="id">
        <h-header headerText="MaLoaiNguyenLieu" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.HComboBox" itemTextPath="displayText" itemValuePath="id"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="duongKinh" [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="DuongKinh" [filterOperatorType]="FilterOperatorTypeEnum.Number" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
</h-simple-grid>
