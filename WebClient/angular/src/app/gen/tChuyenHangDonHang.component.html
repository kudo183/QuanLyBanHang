<h-simple-grid [items]="entities" [name]="'view_tChuyenHangDonHang'" (evAddingItem)="onAddingItem($event)" (evSave)="onSave($event)" (evLoad)="onLoad($event)">
    <h-column [type]="EditorTypeEnum.Span" cellValueProperty="id" [cellValueType]="DataTypeEnum.Int" [isKeyProperty]="true">
        <h-header headerText="ID" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HForeignKeyPicker" cellValueProperty="maChuyenHang" [cellValueType]="DataTypeEnum.Int" itemValuePath="id" [component]="maChuyenHangWindow">
        <h-header headerText="MaChuyenHang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HForeignKeyPicker" cellValueProperty="maDonHang" [cellValueType]="DataTypeEnum.Int" itemValuePath="id" [component]="maDonHangWindow">
        <h-header headerText="MaDonHang" [filterOperatorType]="FilterOperatorTypeEnum.NUMBER" [filterType]="EditorTypeEnum.TextBox"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="tongSoLuongTheoDonHang" [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="TongSoLuongTheoDonHang" [filterOperatorType]="FilterOperatorTypeEnum.Number" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
    <h-column [type]="EditorTypeEnum.HNumber" cellValueProperty="tongSoLuongThucTe" [cellValueType]="DataTypeEnum.Int">
        <h-header headerText="TongSoLuongThucTe" [filterOperatorType]="FilterOperatorTypeEnum.Number" [filterType]="EditorTypeEnum.HNumber"></h-header>
    </h-column>
</h-simple-grid>

<h-window [name]="'window_maChuyenHangOftChuyenHangDonHang'" #maChuyenHangWindow [visible]="false" [ngContent]="maChuyenHang" [hasOkButton]="true" [hasCancelButton]="true" [hasCloseButton]="false" [width]="500" [height]="200">
    <app-tChuyenHang [name]="'view_tChuyenHangOftChuyenHangDonHang'" #maChuyenHang></app-tChuyenHang>
</h-window>

<h-window [name]="'window_maDonHangOftChuyenHangDonHang'" #maDonHangWindow [visible]="false" [ngContent]="maDonHang" [hasOkButton]="true" [hasCancelButton]="true" [hasCloseButton]="false" [width]="500" [height]="200">
    <app-tDonHang [name]="'view_tDonHangOftChuyenHangDonHang'" #maDonHang></app-tDonHang>
</h-window>
